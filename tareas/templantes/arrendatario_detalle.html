{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Detalles de Arrendatario</h1>
{% endblock content %}

{% block content1 %}
<form method="post">
    {% csrf_token %}

    {{ form|crispy }}

    {{ error }}
    <button class="btn btn-success" type="submit">
        Update
    </button>
    <a href="{% url 'delete_arrendatario' arrendatario.id %}"
       class="btn btn-danger">
       Delete
    </a>
</form>

{% endblock content1 %}
